<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website Pemesanan</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>
    <header>
        <h1>NeoCafe</h1>
        <nav>
            <ul>
                <li><a href="">
                        <i class="fi fi-rr-home"></i>
                        Home
                    </a>
                </li>
                <li><a href="">
                        <i class="fi fi-rr-shopping-cart"></i>
                        Order
                    </a>
                </li>
                <li><a href="">
                        <i class="fi fi-rr-user-headset"></i>
                        Help
                    </a>
                </li>
                <li><button>Login</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Promo special</h2>
            <div class="carousel">
                <div id="carousel-inner" class="carousel-inner">
                    <img src="./assets/promo-1.jpg" alt="Promo 1">
                    <img src="./assets/promo-2.jpg" alt="Promo 2">
                    <img src="./assets/promo-3.jpg" alt="Promo 3">
                </div>
                <div class="carausel-nav">
                    <button id="carausel-nav-left"><i class="fi fi-rr-angle-small-left"></i></button>
                    <button id="carausel-nav-right"><i class="fi fi-rr-angle-small-right"></i></button>
                </div>
            </div>
        </section>
       
        <section>
            <menu>
                <ul>
                    <li><a href="">Makanan</a></li>
                    <li class="non-active"><a href="">Minuman</a></li>
                </ul>
        
                <div class="nav-button">
                    <button><i class="fi fi-rr-angle-small-left"></i></button>
                    <button><i class="fi fi-rr-angle-small-right"></i></button>
                </div>
            </menu>
            <div class="container">
                <div class="card">
                    <img src="https://d2vuyvo9qdtgo9.cloudfront.net/foods/October2023/CSzGDTewk3JMiBAvWRxj.webp" alt="Makanan-01">
                    <h2>Cheeseburger</h2>
                    <p>Burger</p>
                    <p class="price">Rp. 50.000</p>
                    <button><i class="fi fi-rr-angle-small-right"></i></button>
                </div>
                <div class="card">
                    <img src="https://d2vuyvo9qdtgo9.cloudfront.net/foods/October2023/yw7nr8nNw9jR7EeifKs9.webp" alt="Makanan-02">
                    <h2>Cheeseburger Deluxe</h2>
                    <p>Burger</p>
                    <p class="price">Rp. 50.000</p>
                    <button><i class="fi fi-rr-angle-small-right"></i></button>
                </div>
                <div class="card">
                    <img src="https://d2vuyvo9qdtgo9.cloudfront.net/foods/October2023/eY29naPEnSvHTZkUm6oq.webp" alt="Makanan-03">
                    <h2>Beef Burger</h2>
                    <p>Burger</p>
                    <p class="price">Rp. 50.000</p>
                    <button><i class="fi fi-rr-angle-small-right"></i></button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 NeoCafe</p>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
